<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLX Chat Plugin</title>
    <link rel="stylesheet" href="hlx-chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>HLX Chat</h1>
            <p>Your AI assistant for AEM</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your HLX Chat assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Assistant is typing...
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="status-indicator">
            Connected to AEM Sidekick
        </div>
    </div>

    <script src="hlx-chat.js"></script>
</body>
</html>
